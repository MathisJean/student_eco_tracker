<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Student Eco Tracker</title>
        
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <nav class="navbar">
            <img draggable="false" class="navbar-logo" src="img/umoncton_logo.png">
            <h2 class="navbar-brand">Université de Moncton</h2>
        </nav> 

        <div class="content">
            <!-- Sidebar -->
            <aside class="content-sidebar">
                <!-- Sidebar Main Menu -->
                <ul class="sidebar-list sidebar-menu">
                    <!-- Dynamic Content -->          
                </ul>

                <!-- Dynamic Content -->
            </aside>

            <main class="content-main">
                <!--
                    <header class="main-header">
                        <div class="header-description">
                            <h1 class="description-heading">Ma Journée Écologique</h1>
                            
                            <p class="description-subtitle">Cette outil est fait afin de sensibiliser et permettre à la communauté étudiante de faire des action considérables envers la situation climatique actuelle</p>
                        </div>
                    </header>
                -->

                <div class="main-schedule">
                    <div class="schedule-grid">
                        <div class="grid-row"><p class="row-time">2h</p></div>
                        <div class="grid-row"><p class="row-time">4h</p></div>
                        <div class="grid-row"><p class="row-time">6h</p></div>
                        <div class="grid-row"><p class="row-time">8h</p></div>
                        <div class="grid-row"><p class="row-time">10h</p></div>
                        <div class="grid-row"><p class="row-time">12h</p></div>
                        <div class="grid-row"><p class="row-time">14h</p></div>
                        <div class="grid-row"><p class="row-time">16h</p></div>
                        <div class="grid-row"><p class="row-time">18h</p></div>
                        <div class="grid-row"><p class="row-time">20h</p></div>
                        <div class="grid-row"><p class="row-time">22h</p></div>
                        <div class="grid-row"><p class="row-time">24h</p></div>
                    </div>
                </div>

                <div class="main-results">

                </div>

                <div class="main-feedback">

                </div>

                <div class="main-interact">
                    <button class="interact-btn interact-help">Aide</button>
                    <button class="interact-btn interact-result">Resultats</button>
                    <button class="interact-btn interact-clear">Effacer</button>
                </div>
            </main>
        </div>
    </body>

    <script defer type="module" src="script.js"></script>
</html>
